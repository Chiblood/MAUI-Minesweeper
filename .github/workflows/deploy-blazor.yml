name: Deploy Blazor WASM to GitHub Pages

on:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore BlazorMinesweeper/BlazorMinesweeper.csproj

      - name: Build
        run: dotnet build BlazorMinesweeper/BlazorMinesweeper.csproj --configuration Release --no-restore

      - name: Publish
        run: dotnet publish BlazorMinesweeper/BlazorMinesweeper.csproj -c Release -o release --nologo

      # Change base tag in index.html from '/' to '/MAUI-Minesweeper/'
      - name: Change base tag in index.html
        run: sed -i 's/<base href="\/" \/>/<base href="\/MAUI-Minesweeper\/" \/>/g' release/wwwroot/index.html

      - name: Copy index.html to 404.html
        run: cp release/wwwroot/index.html release/wwwroot/404.html

      - name: Add .nojekyll file
        run: touch release/wwwroot/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: release/wwwroot

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
